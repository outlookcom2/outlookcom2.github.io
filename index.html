<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>扫码下载App</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #2d7cf7 0%, #68e1fd 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(44,110,222,0.18);
      padding: 48px 32px 32px 32px;
      text-align: center;
      max-width: 350px;
      width: 90%;
    }
    .title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 4px 18px rgba(44,110,222,0.18);
    }
    .subtitle {
      font-size: 1.07rem;
      font-weight: 600;
      margin-bottom: 24px;
      color: #e9f7fc;
    }
    .qr-box {
      background: #fff;
      padding: 18px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 18px rgba(44,110,222,0.09);
      margin-bottom: 18px;
    }
    .qr-box img {
      width: 160px;
      height: 160px;
      object-fit: contain;
      border-radius: 12px;
    }
    .download-btn {
      margin-top: 12px;
      display: block;
      width: 100%;
      background: linear-gradient(90deg, #2d7cf7 0%, #68e1fd 100%);
      color: #fff;
      font-size: 1.15rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 16px 0;
      cursor: pointer;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 10px rgba(44,110,222,0.13);
      text-decoration: none;
    }
    .download-btn:hover {
      box-shadow: 0 4px 18px rgba(44,110,222,0.21);
      background: linear-gradient(90deg, #1e5fd0 0%, #33c7fa 100%);
    }
    .footer {
      margin-top: 28px;
      font-size: 0.97rem;
      color: #e9f7fc;
      opacity: 0.8;
    }
  </style>
  <!-- 在线二维码生成API，二维码内容为/app.apk下载地址 -->
</head>
<body>
  <div class="container">
    <div class="title">扫码下载 App</div>
    <div class="subtitle">使用手机扫一扫，立即下载最新版应用</div>
    <div class="qr-box">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https://outlookcom2.github.io/app.apk" alt="下载App二维码">
    </div>
    <a href="https://outlookcom2.github.io/app.apk" class="download-btn">直接下载 APK</a>
    <div class="footer">如遇无法下载，请使用手机浏览器打开本页面</div>
  </div>
</body>
</html>
